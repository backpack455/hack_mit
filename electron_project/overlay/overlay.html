<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';">
    <title>VIPR Overlay</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <div class="overlay-container position-bottom-right">
        <!-- Collapsed state - VIPR Eye Indicator -->
        <div id="vipr-indicator" class="vipr-indicator" role="button" aria-label="Open VIPR actions" tabindex="0">
            <div class="indicator-icon"></div>
            <div class="indicator-tooltip">VIPR Actions (Click or press Cmd+Shift+O)</div>
        </div>

        <!-- Expanded state - VIPR Action Panel -->
        <div id="vipr-panel" class="vipr-panel hidden">
            <div class="panel-header">
                <div class="header-content">
                    <h3 class="panel-title">VIPR Actions</h3>
                    <div class="keyboard-hint">
                        <kbd>‚åò</kbd><kbd>‚áß</kbd> + <kbd>‚Üê</kbd><kbd>‚Üí</kbd><kbd>‚Üë</kbd><kbd>‚Üì</kbd> to move
                    </div>
                </div>
                <button id="close-btn" class="close-btn" aria-label="Close panel">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <!-- Screenshot Gallery -->
            <div class="screenshot-gallery" id="screenshot-gallery">
                <div class="gallery-header">
                    <h4 class="gallery-title">Recent Screenshots</h4>
                    <span class="screenshot-count" id="screenshot-count">0 screenshots</span>
                </div>
                <div class="screenshot-scroll" id="screenshot-scroll">
                    <!-- Screenshots will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="actions-container" id="actions-container">
                <!-- Loading state -->
                <div class="loading-state" id="loading-state">
                    <div class="loading-spinner">
                        <div class="spinner-ring"></div>
                    </div>
                    <div class="loading-text">Analyzing context...</div>
                    <div class="loading-subtext">Generating smart recommendations</div>
                </div>
                
                <!-- Actions will be dynamically inserted here -->
                <div class="empty-state">
                    <div class="empty-icon">üëÅÔ∏è</div>
                    <p>No actions available</p>
                    <p class="small">Use Cmd+Shift+O to toggle the overlay</p>
                </div>
            </div>
            <div class="panel-footer">
                <div class="position-indicator">
                    <span class="position-label">Position: </span>
                    <span id="position-display" class="position-value">Bottom Right</span>
                    <span class="sequence-progress" id="sequence-progress">0/0</span>
                </div>
                
                <ul class="task-list" id="task-list">
                    <!-- Task items will be populated by JavaScript -->
                </ul>
                
                <div class="task-output" id="task-output">
                    <div>Ready to execute...</div>
                </div>
                
                <!-- Task Controls -->
                <div class="task-controls" id="task-controls">
                    <button class="control-btn cancel" id="cancel-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                        Cancel
                    </button>
                    <button class="control-btn" id="close-task-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20,6 9,17 4,12"></polyline>
                        </svg>
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="overlay.js"></script>
</body>
</html>
