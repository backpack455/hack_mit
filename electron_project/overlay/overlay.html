<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPR Overlay</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <div class="overlay-container">
        <!-- Collapsed state - Clean Eye indicator -->
        <div class="vipr-indicator" id="vipr-indicator">
            <div class="indicator-icon"></div>
        </div>
        
        <!-- Expanded state - Enhanced Action panel -->
        <div class="vipr-panel hidden" id="vipr-panel">
            <div class="panel-header">
                <h3 class="panel-title">VIPR Actions</h3>
                <button class="close-btn" id="close-btn">×</button>
            </div>
            
            <!-- Screenshot Gallery -->
            <div class="screenshot-gallery" id="screenshot-gallery">
                <div class="gallery-header">
                    <h4 class="gallery-title">Recent Screenshots</h4>
                    <span class="screenshot-count" id="screenshot-count">0 screenshots</span>
                </div>
                <div class="screenshot-scroll" id="screenshot-scroll">
                    <!-- Screenshots will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="actions-container" id="actions-container">
                <!-- Actions will be populated by JavaScript -->
            </div>
            
            <!-- Task Sequence Display -->
            <div class="task-sequence" id="task-sequence">
                <!-- Task Status Bar -->
                <div class="task-status-bar" id="task-status-bar">
                    <div class="status-indicator" id="status-indicator"></div>
                    <span class="status-text" id="status-text">Running</span>
                    <span class="current-step" id="current-step">Step 1 of 5</span>
                </div>
                
                <div class="sequence-header">
                    <h4 class="sequence-title" id="sequence-title">Processing...</h4>
                    <span class="sequence-progress" id="sequence-progress">0/0</span>
                </div>
                
                <ul class="task-list" id="task-list">
                    <!-- Task items will be populated by JavaScript -->
                </ul>
                
                <div class="task-output" id="task-output">
                    <div>Ready to execute...</div>
                </div>
                
                <!-- Task Controls -->
                <div class="task-controls" id="task-controls">
                    <button class="control-btn suspend" id="suspend-btn">
                        <span>⏸️</span> Suspend
                    </button>
                    <button class="control-btn cancel" id="cancel-btn">
                        <span>❌</span> Cancel
                    </button>
                    <button class="control-btn" id="close-task-btn">
                        <span>✅</span> Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="overlay.js"></script>
</body>
</html>
