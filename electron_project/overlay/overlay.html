<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPR Overlay</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <div id="overlay-container" class="overlay-container">
        <!-- Collapsed state - indicator -->
        <div id="vipr-indicator" class="vipr-indicator" role="button" aria-label="VIPR Context Actions">
            <div class="indicator-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M8 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <!-- Expanded state - action panel -->
        <div id="vipr-panel" class="vipr-panel hidden" role="dialog" aria-label="VIPR Context Actions" aria-describedby="vipr-actions-description">
            <div id="vipr-actions-description" class="sr-only">
                Context-aware actions based on your current screen content
            </div>
            
            <div class="panel-header">
                <h3>Quick Actions</h3>
                <button id="close-btn" class="close-btn" aria-label="Close overlay">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            
            <div id="actions-container" class="actions-container">
                <!-- Actions will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="overlay.js"></script>
</body>
</html>
