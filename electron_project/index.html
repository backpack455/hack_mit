<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   img-src 'self' data: blob: file:; 
                   script-src 'self' 'unsafe-inline'; 
                   style-src 'self' 'unsafe-inline'; 
                   font-src 'self' data:; 
                   media-src 'self' blob:; 
                   connect-src 'self';">
    <title>VIPR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top navigation bar -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="#" id="logo-link" class="nav-brand">
          <div class="viper-eye-small"></div>
          VIPR
        </a>
      </div>
      <div class="nav-center">
        <h2 class="nav-title">VIPR</h2>
      </div>
      <div class="nav-right">
        <!-- Mode toggle slide -->
        <div class="mode-switch">
          <input type="radio" name="mode-toggle" value="study" id="mode-study" checked />
          <input type="radio" name="mode-toggle" value="work" id="mode-work" />
          <input type="radio" name="mode-toggle" value="research" id="mode-research" />
          <div class="mode-labels">
            <label for="mode-study">Study</label>
            <label for="mode-work">Work</label>
            <label for="mode-research">Research</label>
          </div>
          <div class="mode-slider"></div>
        </div>
      </div>
    </nav>

    <!-- Home Page -->
    <div id="home-page" class="page active">
    <div class="home-container">
        <header>
            <div class="vipr-logo">
                <div class="viper-eye">
                    <div class="eye-iris"></div>
                </div>
                <h1>VIPR</h1>
            </div>
            <p class="subtitle">Visual Intelligence for Proactive Reasoning</p>
        </header>

        <main>

          <!-- session grid stays within home-page, filtered by selected mode -->
          <section class="session-section">
            <h2>Session History</h2>
            <div id="session-container" class="session-grid">
              <div class="empty-state">
                <div class="icon empty-icon target-icon"></div>
                <h3>No sessions yet</h3>
                <p>No sessions available for the selected mode.</p>
              </div>
            </div>
          </section>
        </main>
    </div>
    </div>


    <script src="renderer.js"></script>
</body>
</html>
