<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   img-src 'self' data: blob: file:; 
                   script-src 'self' 'unsafe-inline'; 
                   style-src 'self' 'unsafe-inline'; 
                   font-src 'self' data:; 
                   media-src 'self' blob:; 
                   connect-src 'self';">
    <title>VIPR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dist/tailwind.css">
</head>
<body>
    <!-- Top navigation bar -->
    <nav class="navbar backdrop-blur-md">
      <div class="nav-left">
        <a href="#" id="logo-link" class="nav-brand transition-opacity hover:opacity-80">
          <div class="viper-eye-small"></div>
          VIPR
        </a>
      </div>
      <div class="nav-center">
        <h2 class="nav-title font-display tracking-wide">VIPR</h2>
      </div>
      <div class="nav-right">
        <!-- Mode toggle slide -->
        <div class="mode-switch shadow-soft">
          <input type="radio" name="mode-toggle" value="study" id="mode-study" checked />
          <input type="radio" name="mode-toggle" value="work" id="mode-work" />
          <input type="radio" name="mode-toggle" value="research" id="mode-research" />
          <div class="mode-labels">
            <label for="mode-study" class="font-medium">Study</label>
            <label for="mode-work" class="font-medium">Work</label>
            <label for="mode-research" class="font-medium">Research</label>
          </div>
          <div class="mode-slider"></div>
        </div>
      </div>
    </nav>

    <!-- Home Page -->
    <div id="home-page" class="page active">
        <div class="home-container">
            <header class="text-center">
                <div class="vipr-logo">
                    <div class="viper-eye">
                        <div class="eye-iris"></div>
                    </div>
                    <h1 class="font-display text-5xl font-semibold text-primary tracking-tight">VIPR</h1>
                </div>
                <p class="subtitle font-display text-lg text-text-muted leading-relaxed">Visual Intelligence for Proactive Reasoning</p>
            </header>

            <main>
                <!-- Session section with better Tailwind styling -->
                <section class="session-section rounded-xl2 shadow-soft">
                    <div class="section-header space-y-4">
                        <h2 class="font-display text-2xl font-semibold text-text">Session History</h2>
                        <p class="text-text-muted">Filtered by: <span id="mode-label" class="font-medium text-primary px-2 py-1 bg-primary/10 rounded-lg">Study</span></p>

                    </div>

                    <div id="session-container" class="session-grid mt-8">
                        <div class="empty-state rounded-lg bg-surface/50 border border-borderc p-8">
                            <div class="icon empty-icon target-icon mb-4"></div>
                            <h3 class="font-display text-xl font-medium text-text mb-2">No sessions yet</h3>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>


    <script src="renderer.js"></script>
</body>
</html>
